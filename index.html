<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件合并工具</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入PDF-lib库 -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#6366f1',
                        neutral: '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-4 md:p-8">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-md p-6 md:p-8">
        <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-6 text-center">
            <i class="fas fa-file-pdf text-red-500 mr-2"></i>PDF文件合并工具
        </h1>
        
        <!-- 文件上传区域 -->
        <div id="dropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6 hover:border-primary transition-colors cursor-pointer bg-neutral/50">
            <input type="file" id="fileInput" accept=".pdf" multiple class="hidden">
            <i class="fas fa-cloud-upload text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-600 mb-2">点击或拖拽PDF文件到此处</p>
            <p class="text-xs text-gray-500">支持多选，文件将按上传顺序合并</p>
            <button onclick="document.getElementById('fileInput').click()" class="mt-4 bg-primary text-white px-4 py-2 rounded hover:bg-secondary transition-colors">
                选择文件
            </button>
        </div>
        
        <!-- 文件列表 -->
        <div id="fileList" class="mb-6 hidden">
            <h3 class="font-semibold text-gray-700 mb-2">待合并文件 (<span id="fileCount">0</span>)</h3>
            <div id="filesContainer" class="max-h-60 overflow-y-auto space-y-2 p-2 border border-gray-200 rounded-lg"></div>
            
            <!-- 操作按钮 -->
            <div class="flex space-x-2 mt-4">
                <button id="mergeBtn" class="bg-primary text-white px-6 py-2 rounded hover:bg-secondary transition-colors flex-1 flex items-center justify-center">
                    <i class="fas fa-compress mr-2"></i>合并PDF
                </button>
                <button id="clearBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition-colors">
                    <i class="fas fa-trash mr-1"></i>清空
                </button>
            </div>
        </div>
        
        <!-- 加载状态 -->
        <div id="loading" class="hidden flex flex-col items-center justify-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mb-4"></div>
            <p class="text-gray-700">正在合并PDF文件，请稍候...</p>
        </div>
    </div>

    <script>
        // 存储上传的PDF文件
        let pdfFiles = [];
        
        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const filesContainer = document.getElementById('filesContainer');
            const fileCount = document.getElementById('fileCount');
            const mergeBtn = document.getElementById('mergeBtn');
            const clearBtn = document.getElementById('clearBtn');
            const loading = document.getElementById('loading');
            
            // 文件选择事件
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖拽事件处理
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('border-primary', 'bg-primary/5');
            }
            
            function unhighlight() {
                dropArea.classList.remove('border-primary', 'bg-primary/5');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // 处理文件选择
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            // 处理文件
            function handleFiles(files) {
                if (files.length === 0) return;
                
                // 过滤出PDF文件
                const pdfs = Array.from(files).filter(file => file.type === 'application/pdf');
                
                if (pdfs.length === 0) {
                    alert('请选择PDF格式的文件！');
                    return;
                }
                
                // 添加到文件列表
                pdfs.forEach(file => {
                    // 检查是否已存在相同文件
                    const isDuplicate = pdfFiles.some(existing => 
                        existing.name === file.name && existing.size === file.size && existing.lastModified === file.lastModified
                    );
                    
                    if (!isDuplicate) {
                        pdfFiles.push(file);
                    }
                });
                
                // 更新文件列表显示
                updateFileList();
            }
            
            // 更新文件列表显示
            function updateFileList() {
                if (pdfFiles.length === 0) {
                    fileList.classList.add('hidden');
                    return;
                }
                
                fileList.classList.remove('hidden');
                fileCount.textContent = pdfFiles.length;
                filesContainer.innerHTML = '';
                
                pdfFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between p-2 bg-gray-50 rounded border border-gray-200';
                    fileItem.innerHTML = `
                        <div class="flex items-center overflow-hidden">
                            <i class="fas fa-file-pdf text-red-500 mr-2"></i>
                            <span class="truncate max-w-[200px] md:max-w-[300px]">${file.name}</span>
                            <span class="text-xs text-gray-500 ml-2">(${formatFileSize(file.size)})</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xs text-gray-400 mr-2">顺序: ${index + 1}</span>
                            <button onclick="removeFile(${index})" class="text-gray-500 hover:text-red-500 transition-colors">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    filesContainer.appendChild(fileItem);
                });
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 移除单个文件
            window.removeFile = function(index) {
                pdfFiles.splice(index, 1);
                updateFileList();
            }
            
            // 清空所有文件
            clearBtn.addEventListener('click', () => {
                pdfFiles = [];
                updateFileList();
            });
            
            // 合并PDF文件
            mergeBtn.addEventListener('click', async () => {
                if (pdfFiles.length < 2) {
                    alert('请至少选择2个PDF文件进行合并！');
                    return;
                }
                
                try {
                    // 显示加载状态
                    loading.classList.remove('hidden');
                    fileList.classList.add('hidden');
                    
                    // 创建新的PDF文档
                    const mergedPdf = await PDFLib.PDFDocument.create();
                    
                    // 按顺序处理每个PDF文件
                    for (const file of pdfFiles) {
                        // 读取文件内容
                        const arrayBuffer = await readFileAsArrayBuffer(file);
                        // 加载PDF文档
                        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                        // 复制所有页面到新文档
                        const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                        pages.forEach(page => mergedPdf.addPage(page));
                    }
                    
                    // 保存合并后的PDF
                    const pdfBytes = await mergedPdf.save();
                    
                    // 创建下载链接
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `合并后的PDF_${new Date().toLocaleString().replace(/[/: ]/g, '-')}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    
                    // 清理
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    console.error('合并PDF失败:', error);
                    alert('PDF合并失败：' + error.message);
                } finally {
                    // 隐藏加载状态
                    loading.classList.add('hidden');
                    fileList.classList.remove('hidden');
                }
            });
            
            // 读取文件为ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
        });
    </script>
</body>
</html>
